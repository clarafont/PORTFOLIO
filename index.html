	</head>

	<body class="demo-3 loading">

		<main>

			<section class="content content--full">

				<div class="slideshow">
					<div class="slide">
						<div class="mirror" data-tilt>
							<div class="mirror__side mirror__side--one">
								<img class="mirror__img" src="img/ange.png" alt="Some image" />
							</div>
							<div class="mirror__side mirror__side--two">
								<img class="mirror__img" src="img/ange.png" alt="Some image" />
							</div>
						</div>

					</div>

					<div class="logo">

							<img src="img/clara-04.svg" alt="">
							<h2>Clara Fontenier</h2>
							<h4>Designer Graphique / Web Designer</h4>
							<nav class="slideshow__nav slideshow__nav--inline"></nav>

							<nav class="menu menu--salal">
								<a class="menu__item" href="portofolio.html" data-hover>
									<span class="menu__item-name">Entrez</span>
										<span class="menu__item-label">Explorer mon univers</span>
								</a>
							</nav>
					</div>

				</div><!-- /slideshow -->
			</section>


		</main>


		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/mirrorFx.js"></script>
			<script src="js/slideshow.js"></script>

		<script src="js/charming.min.js"></script>
		<script src="js/demo.js"></script>
		<script src="js/demo-salal.js"></script>
		<script>
		(function() {

			function init() {
				new Slideshow(document.querySelector('.slideshow'));
			}

			// Fake loading time..
			var startTime = new Date().getTime();
			imagesLoaded(document.querySelector('main'), function() {
				var elapsed = new Date().getTime() - startTime,
					initFn = function() {
						document.body.classList.remove('loading');
						setTimeout(init, 50);
					};

				if( elapsed > 2000) {
					initFn();
				}
				else {
					setTimeout(initFn, 1000);
				}
			});

		})();
		</script>
	</body>
</html>
